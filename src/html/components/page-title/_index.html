<div class="page-title" style="background-image: url('@images/@@background');">
	<div class="page-title__wrapper">
		<div class="page-title__directory">
			@@if (context.main) {
				<a href="#">@@main /</a>
			}
			@@if (context.previous) {
				<a href="#">@@previous /</a>
			}
			@@if (context.current) {
				<a>@@current</a>
			}
		</div>
		<h2>@@title</h2>
	</div>
</div>
